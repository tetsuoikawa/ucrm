<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- ブロック要素 縦に並ぶ -->
  <p>あああ</p>
  <p>いいい</p>
  <p>ううう</p>

  <!-- インライン要素 -->
  <span>あああ</span>
  <span>いいい</span>
  <span>ううう</span>

  <!-- HTML4 -->
  <div id="header"></div>
  <div id="main"></div>
  <div id="footer"></div>

  <!-- HTML5 -->
  <header class="header-content"></header>
  <main></main>
  <footer></footer>

</body>
</html>
